<!DOCTYPE html>
<html>
<body>

<h2><b>Changing the below text</b></h2>

<p id="Text">This text will change when the button is clicked</p>

<button type="button" onclick='document.getElementById("Text").style.display = "none"'>Hide</button>

<br>
<br>

<button type="button" onclick='document.getElementById("Text").style.display = "block"'>Show</button>

</body>
</html>
