<!DOCTYPE html>
<html>
<body>

<h2><b>Changing the below text</b></h2>

<p id="Text">This text will change when the button is clicked</p>


<button type="button" onclick='changeText()'>Show</button>

<script>
    function changeText(){
        var display = document.getElementById("Text");
        display.innerHTML = ("Text has changed");
    }
    

</script>

</body>
</html>
